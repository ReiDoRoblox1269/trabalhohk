<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css" />
    <link rel="stylesheet" href="css/botoes.css" />
  </head>
  <body>
    <div class="fundo">
      <div class="calculadora">
        <input
          type="text"
          id="resultado"
          oninput="validarEntrada(this)"
          onkeydown="handleEnter(event)"
        />

        <table>
          <tr>
            <td>
              <button class="botao" onclick="clean()" id="acdel">AC</button>
            </td>
            <td>
              <button class="botao" onclick="back()" id="acdel">DEL</button>
            </td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">X</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="botao" style="height: 106px" onclick="calcular()">
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" style="width: 106px" onclick="insert('0')">
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>

      <button class="botaonav" onclick="gotolink(this)" value="index.html">
        Página principal
      </button>
      <button class="botaonav" onclick="gotolink(this)" value="form.html">
        Formulário
      </button>
    </div>

    <script src="js/script.js"></script>
    <script src="js/botoes.js"></script>
  </body>
</html>
